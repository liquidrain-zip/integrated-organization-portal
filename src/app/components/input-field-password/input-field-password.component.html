<mat-form-field>
  <mat-label>Enter your password</mat-label>
  <input
    matInput
    placeholder="your-cool-password"
    [formControl]="password"
    (blur)="updateErrorMessage(password)"
    required
    type="password"
  />
  @if (password.invalid) {
  <mat-error>{{ errorMessage }}</mat-error>
  }
</mat-form-field>
